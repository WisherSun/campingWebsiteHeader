<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== FAVICON ===============-->
      <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.4.0/remixicon.css" crossorigin="">
      
      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="css/styles.css">

      <title>Camping website from Bedimcode</title>
   </head>
   <body>
      <!--==================== HEADER ====================-->
      <header class="header" id="header">
         <nav class="nav container">
            <a class="nav__logo" href="#">
               <img src="img/logo.svg" alt="logo">
            </a>
            <div class="nav__menu" id="nav-menu">
               <ul class="nav__list">
                  <li class="nav__item">
                     <a href="#" class="nav__link">Home</a>
                  </li>

                  <li class="nav__item">
                     <a href="#" class="nav__link">Pricing</a>
                  </li>

                  <li class="nav__item">
                     <a href="#" class="nav__link">Events</a>
                  </li>
                  
                  <li class="nav__item">
                     <a href="#" class="nav__link">Contacts</a>
                  </li>
               </ul>

               <div class="nav__buttons">
                  <a class="nav__button-link" href="#">Login</a>
                  <a class="nav__button-ghost" href="#">Get Started</a>
               </div>

               <!-- Close Button -->
               <div class="nav__close" id="nav-close">
                  <svg class="close-sign" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="blue-svg">
                     <path d="M12.0007 10.5865L16.9504 5.63672L18.3646 7.05093L13.4149 12.0007L18.3646 16.9504L16.9504 18.3646L12.0007 13.4149L7.05093 18.3646L5.63672 16.9504L10.5865 12.0007L5.63672 7.05093L7.05093 5.63672L12.0007 10.5865Z"></path>
                    </svg>
               </div>
            </div>
            <!-- Toggle Button -->
            <div class="nav__toggle" id="nav-toggle">
               <svg class="menu-sign" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M3 4H21V6H3V4ZM3 11H21V13H3V11ZM3 18H21V20H3V18Z"></path></svg>
            </div>
         </nav>
      </header>

      <!--==================== MAIN ====================-->
      <main class="main">
         <!--==================== HOME ====================-->
         <section class="home">
            <div class="home__container container">
               <div class="home__content">
                  <div class="home__data">
                     <h3 class="home__subtitle">
                        A LIFETIME EXPERIENCE
                     </h3>

                     <h1 class="home__title">
                        Camping Events <br>
                        To remember
                     </h1>

                     <p class="home__description">
                        Camp anywhere anytime without hassle and enjoy.
                     </p>

                     <a class="home__button" href="#">
                        Explore Locations
                     </a>
                  </div>

                  <img class="home__bird-1" src="img/bird-1.svg" alt="image">
                  <img class="home__bird-2" src="img/bird-2.svg" alt="image">
               </div>

               <div class="home__images">
                  <img class="home__img-4" src="img/img-4.svg" alt="image">
                  <img class="home__img-3" src="img/img-3.svg" alt="image">
                  <img class="home__img-2" src="img/img-2.svg" alt="image">
                  <img class="home__img-1" src="img/img-1.svg" alt="image">
               </div>
            </div>
         </section>
      </main>
      
      <!--=============== GSAP ===============-->
      <script src="js/gsap.min.js"></script>

      <!--=============== MAIN JS ===============-->
      <script src="js/main.js"></script>
   </body>
</html>
